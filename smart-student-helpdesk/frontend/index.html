<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Student Helpdesk</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <header>
        <div class="container nav">
            <a href="index.html" class="logo">SmartHelpdesk</a>
        </div>
    </header>

    <div class="container">
        <div style="text-align: center; margin-bottom: 40px;">
            <h1>Welcome to Smart Student Helpdesk</h1>
            <p>Please select your role to continue</p>
        </div>

        <div class="role-select">
            <div class="role-card">
                <h2>Student</h2>
                <p>Raise and track your complaints</p>
                <a href="frontend/student/login.html" class="btn">Login</a>
                <br><br>
                <a href="frontend/student/register.html" style="color: var(--primary-color);">New? Register here</a>
            </div>

            <div class="role-card">
                <h2>Staff</h2>
                <p>Manage department complaints</p>
                <a href="frontend/staff/login.html" class="btn btn-secondary">Login</a>
            </div>

            <div class="role-card">
                <h2>Admin</h2>
                <p>System Administration</p>
                <a href="frontend/admin/login.html" class="btn btn-dark" style="background-color: #212529;">Login</a>
            </div>
        </div>
    </div>

</body>
</html>
