<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Users - Smart Helpdesk</title>
    <link rel="stylesheet" href="../../assets/css/style.css">
</head>

<body>

    <header>
        <div class="container nav">
            <a href="dashboard.html" class="logo">SmartHelpdesk <span
                    style="font-size: 0.8rem; color: #666;">(Admin)</span></a>
            <div>
                <a href="dashboard.html" class="btn btn-secondary">Dashboard</a>
                <a href="departments.html" class="btn btn-secondary">Departments</a>
                <a href="users.html" class="btn">Users</a>
                <a href="all_complaints.html" class="btn btn-secondary">Complaints</a>
                <a href="../../backend/auth/logout.php" class="btn btn-danger">Logout</a>
            </div>
        </div>
    </header>

    <div class="container">
        <h1>Manage Users</h1>

        <table style="width: 100%; border-collapse: collapse; margin-top: 20px;">
            <thead>
                <tr style="background: #f1f1f1; text-align: left;">
                    <th style="padding: 10px;">ID</th>
                    <th style="padding: 10px;">Name</th>
                    <th style="padding: 10px;">Email</th>
                    <th style="padding: 10px;">Role</th>
                    <th style="padding: 10px;">Joined</th>
                    <th style="padding: 10px;">Action</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <!-- Rows here -->
            </tbody>
        </table>
    </div>

    <script>
        async function loadUsers() {
            const response = await fetch('../../backend/admin/api.php?action=get_users');
            const result = await response.json();
            if (result.status === 'success') {
                const tbody = document.getElementById('tableBody');
                tbody.innerHTML = '';
                result.data.forEach(u => {
                    const tr = document.createElement('tr');
                    tr.style.borderBottom = '1px solid #ddd';
                    tr.innerHTML = `
                        <td style="padding: 10px;">${u.id}</td>
                        <td style="padding: 10px;">${u.name}</td>
                        <td style="padding: 10px;">${u.email}</td>
                        <td style="padding: 10px; text-transform: capitalize;">${u.role}</td>
                        <td style="padding: 10px;">${new Date(u.created_at).toLocaleDateString()}</td>
                        <td style="padding: 10px;">
                            ${u.role !== 'admin' ? `<button onclick="deleteUser(${u.id})" class="btn btn-danger" style="padding: 5px 10px; font-size: 0.8rem;">Delete</button>` : ''}
                        </td>
                    `;
                    tbody.appendChild(tr);
                });
            }
        }

        async function deleteUser(id) {
            if (!confirm('Are you sure you want to delete this user? This will delete their complaints too.')) return;
            const response = await fetch('../../backend/admin/api.php', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ action: 'delete_user', id })
            });
            const result = await response.json();
            if (result.status === 'success') loadUsers();
            else alert(result.message);
        }

        loadUsers();
    </script>
</body>

</html>
