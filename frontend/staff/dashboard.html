<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Dashboard - Smart Helpdesk</title>
    <link rel="stylesheet" href="../../assets/css/style.css">
    <script src="../../assets/js/session-guard.js" data-role="staff"></script>
</head>

<body>

    <header>
        <div class="container nav">
            <a href="/smart-student-helpdesk/" class="logo">SmartHelpdesk <span
                    style="font-size: 0.8rem; color: #666;">(Staff)</span></a>
            <div>
                <a href="dashboard.html" class="btn btn-secondary">Dashboard</a>
                <a href="complaints_list.html" class="btn">View Tickets</a>
                <a href="../../backend/auth/logout.php" class="btn btn-danger">Logout</a>
            </div>
        </div>
    </header>

    <div class="container">
        <h1>Staff Dashboard</h1>

        <div class="role-select">
            <div class="role-card">
                <h3 id="totalComplaints">0</h3>
                <p>Total Department Tickets</p>
                <a href="complaints_list.html" class="btn">Process</a>
            </div>
            <div class="role-card">
                <h3 id="pendingComplaints">0</h3>
                <p>Pending</p>
            </div>
            <div class="role-card">
                <h3 id="inProgressComplaints">0</h3>
                <p>In Progress</p>
            </div>
        </div>

        <h2 style="margin-top: 40px;">Recent Pending Tickets</h2>
        <div id="loading" style="text-align: center;">Loading...</div>
        <table style="width: 100%; border-collapse: collapse; display: none;" id="complaintTable">
            <thead>
                <tr style="background: #f1f1f1; text-align: left;">
                    <th style="padding: 10px;">ID</th>
                    <th style="padding: 10px;">Subject</th>
                    <th style="padding: 10px;">Student</th>
                    <th style="padding: 10px;">Status</th>
                    <th style="padding: 10px;">Date</th>
                    <th style="padding: 10px;">Action</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <!-- Rows here -->
            </tbody>
        </table>
    </div>

    <script>
        async function loadDashboard() {
            try {
                const response = await fetch('../../backend/complaints/api.php?action=list');
                const result = await response.json();

                if (result.status === 'error' && result.message === 'Unauthorized') {
                    window.location.href = 'login.html';
                    return;
                }

                if (result.status === 'success') {
                    const complaints = result.data;
                    document.getElementById('totalComplaints').innerText = complaints.length;
                    document.getElementById('pendingComplaints').innerText = complaints.filter(c => c.status === 'pending').length;
                    document.getElementById('inProgressComplaints').innerText = complaints.filter(c => c.status === 'in_progress').length;

                    document.getElementById('loading').style.display = 'none';
                    const table = document.getElementById('complaintTable');
                    const tbody = document.getElementById('tableBody');

                    const pending = complaints.filter(c => c.status === 'pending');

                    if (pending.length > 0) {
                        table.style.display = 'table';
                        pending.slice(0, 5).forEach(c => {
                            const tr = document.createElement('tr');
                            tr.style.borderBottom = '1px solid #ddd';
                            tr.innerHTML = `
                                <td style="padding: 10px;">#${c.id}</td>
                                <td style="padding: 10px;">${c.subject}</td>
                                <td style="padding: 10px;">${c.student_name || 'N/A'}</td>
                                <td style="padding: 10px;"><span style="padding: 5px 10px; border-radius: 4px; background: ${getStatusColor(c.status)}; color: white;">${c.status}</span></td>
                                <td style="padding: 10px;">${new Date(c.created_at).toLocaleDateString()}</td>
                                <td style="padding: 10px;"><a href="complaint_action.html?id=${c.id}" class="btn" style="padding: 5px 10px; font-size: 0.8rem;">Action</a></td>
                            `;
                            tbody.appendChild(tr);
                        });
                    } else {
                        document.getElementById('loading').innerText = "No pending tickets.";
                        document.getElementById('loading').style.display = 'block';
                    }
                }

            } catch (e) { console.error(e); }
        }

        function getStatusColor(status) {
            if (status === 'pending') return '#8B0000'; // dark red
            if (status === 'in_progress') return '#ffc107';
            if (status === 'resolved') return '#006400'; // dark green
            return '#6c757d';
        }

        loadDashboard();
    </script>
</body>

</html>
