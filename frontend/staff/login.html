<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Login - Smart Helpdesk</title>
    <link rel="stylesheet" href="../../assets/css/style.css">
</head>

<body>

    <header>
        <div class="container nav">
            <a href="/smart-student-helpdesk/" class="logo">SmartHelpdesk</a>
        </div>
    </header>

    <div class="container" style="max-width: 500px; margin-top: 50px;">
        <div class="card">
            <h2 style="text-align: center; color: var(--secondary-color);">Staff Login</h2>
            <div id="alertBox" style="display: none;" class="alert"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" id="email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="password" class="form-control" required>
                </div>
                <!-- Hidden role for explicit check if needed, though API handles it if passed -->
                <button type="submit" class="btn btn-secondary" style="width: 100%;">Login</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const alertBox = document.getElementById('alertBox');

            try {
                const response = await fetch('../../backend/auth/login.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password, role: 'staff' })
                });

                const result = await response.json();

                if (result.status === 'success') {
                    alertBox.className = 'alert alert-success';
                    alertBox.textContent = 'Login Successful! Redirecting...';
                    alertBox.style.display = 'block';
                    setTimeout(() => window.location.href = 'dashboard.html', 1000);
                } else {
                    alertBox.className = 'alert alert-error';
                    alertBox.textContent = result.message;
                    alertBox.style.display = 'block';
                }
            } catch (error) {
                alertBox.className = 'alert alert-error';
                alertBox.textContent = 'An error occurred. Please try again.';
                alertBox.style.display = 'block';
            }
        });
    </script>
</body>

</html>
