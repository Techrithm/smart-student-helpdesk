<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration - Smart Helpdesk</title>
    <link rel="stylesheet" href="../../assets/css/style.css">
</head>

<body>

    <header>
        <div class="container nav">
            <a href="../../index.html" class="logo">SmartHelpdesk</a>
        </div>
    </header>

    <div class="container" style="max-width: 500px; margin-top: 50px;">
        <div class="card">
            <h2 style="text-align: center; color: var(--primary-color);">Student Registration</h2>
            <div id="alertBox" style="display: none;" class="alert"></div>

            <form id="registerForm">
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" id="name" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" id="email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="password" class="form-control" required>
                </div>
                <button type="submit" class="btn" style="width: 100%;">Register</button>
            </form>

            <p style="text-align: center; margin-top: 20px;">
                Already have an account? <a href="login.html">Login here</a>
            </p>
        </div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const alertBox = document.getElementById('alertBox');

            try {
                const response = await fetch('../../backend/auth/register.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, email, password })
                });

                const result = await response.json();

                if (result.status === 'success') {
                    alertBox.className = 'alert alert-success';
                    alertBox.textContent = 'Registration Successful! Redirecting to login...';
                    alertBox.style.display = 'block';
                    setTimeout(() => window.location.href = 'login.html', 1500);
                } else {
                    alertBox.className = 'alert alert-error';
                    alertBox.textContent = result.message;
                    alertBox.style.display = 'block';
                }
            } catch (error) {
                alertBox.className = 'alert alert-error';
                alertBox.textContent = 'An error occurred. Please try again.';
                alertBox.style.display = 'block';
            }
        });
    </script>
</body>

</html>
