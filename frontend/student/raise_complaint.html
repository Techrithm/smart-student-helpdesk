<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raise Complaint - Smart Helpdesk</title>
    <link rel="stylesheet" href="../../assets/css/style.css">
    <script src="../../assets/js/session-guard.js" data-role="student"></script>
</head>

<body>

    <header>
        <div class="container nav">
            <a href="/smart-student-helpdesk/" class="logo">SmartHelpdesk <span
                    style="font-size: 0.8rem; color: #666;">(Student)</span></a>
            <div>
                <a href="dashboard.html" class="btn btn-secondary">Dashboard</a>
                <a href="raise_complaint.html" class="btn">Raise new Ticket</a>
                <a href="my_complaints.html" class="btn btn-secondary">My Tickets</a>
                <a href="../../backend/auth/logout.php" class="btn btn-danger">Logout</a>
            </div>
        </div>
    </header>

    <div class="container" style="max-width: 600px;">
        <div class="card">
            <h2>Raise a New Complaint</h2>
            <div id="alertBox" style="display: none;" class="alert"></div>

            <form id="complaintForm">
                <div class="form-group">
                    <label>Department</label>
                    <select id="department_id" class="form-control" required>
                        <option value="">Select Department</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Subject</label>
                    <input type="text" id="subject" class="form-control" required
                        placeholder="Brief summary of the issue">
                </div>
                <div class="form-group">
                    <label>Description (Detailed)</label>
                    <textarea id="description" class="form-control" rows="5" required
                        placeholder="Explain your issue in detail..."></textarea>
                </div>

                <button type="submit" class="btn" style="width: 100%;">Submit Complaint</button>
            </form>
        </div>
    </div>

    <script>
        // Load Departments
        fetch('../../backend/common/departments.php')
            .then(res => res.json())
            .then(res => {
                if (res.status === 'success') {
                    const select = document.getElementById('department_id');
                    res.data.forEach(dept => {
                        const opt = document.createElement('option');
                        opt.value = dept.id;
                        opt.innerText = dept.name;
                        select.appendChild(opt);
                    });
                }
            });

        document.getElementById('complaintForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const department_id = document.getElementById('department_id').value;
            const subject = document.getElementById('subject').value;
            const description = document.getElementById('description').value;
            const alertBox = document.getElementById('alertBox');

            try {
                const response = await fetch('../../backend/complaints/api.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'create', department_id, subject, description })
                });

                const result = await response.json();

                if (result.status === 'success') {
                    alertBox.className = 'alert alert-success';
                    alertBox.textContent = 'Complaint Raised Successfully!';
                    alertBox.style.display = 'block';
                    document.getElementById('complaintForm').reset();
                    setTimeout(() => window.location.href = 'my_complaints.html', 1500);
                } else {
                    alertBox.className = 'alert alert-error';
                    alertBox.textContent = result.message;
                    alertBox.style.display = 'block';
                }
            } catch (error) {
                console.error(error);
            }
        });
    </script>
</body>

</html>
