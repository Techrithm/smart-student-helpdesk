<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Departments - Smart Helpdesk</title>
    <link rel="stylesheet" href="../../assets/css/style.css">
</head>

<body>

    <header>
        <div class="container nav">
            <a href="/smart-student-helpdesk/" class="logo">SmartHelpdesk <span
                    style="font-size: 0.8rem; color: #666;">(Admin)</span></a>
            <div>
                <a href="dashboard.html" class="btn btn-secondary">Dashboard</a>
                <a href="departments.html" class="btn">Departments</a>
                <a href="users.html" class="btn btn-secondary">Users</a>
                <a href="all_complaints.html" class="btn btn-secondary">Complaints</a>
                <a href="../../backend/auth/logout.php" class="btn btn-danger">Logout</a>
            </div>
        </div>
    </header>

    <div class="container">
        <h1>Manage Departments</h1>

        <div class="card" style="max-width: 500px;">
            <h3>Add New Department</h3>
            <form id="addDeptForm" style="display: flex; gap: 10px;">
                <input type="text" id="deptName" class="form-control" placeholder="Department Name" required>
                <button type="submit" class="btn">Add</button>
            </form>
        </div>

        <table style="width: 100%; border-collapse: collapse; margin-top: 20px;">
            <thead>
                <tr style="background: #f1f1f1; text-align: left;">
                    <th style="padding: 10px;">ID</th>
                    <th style="padding: 10px;">Name</th>
                    <th style="padding: 10px;">Action</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <!-- Rows here -->
            </tbody>
        </table>
    </div>

    <script>
        async function loadDepartments() {
            const response = await fetch('../../backend/admin/api.php?action=get_departments');
            const result = await response.json();
            if (result.status === 'success') {
                const tbody = document.getElementById('tableBody');
                tbody.innerHTML = '';
                result.data.forEach(d => {
                    const tr = document.createElement('tr');
                    tr.style.borderBottom = '1px solid #ddd';
                    tr.innerHTML = `
                        <td style="padding: 10px;">${d.id}</td>
                        <td style="padding: 10px;">${d.name}</td>
                        <td style="padding: 10px;">
                            <button onclick="deleteDept(${d.id})" class="btn btn-danger" style="padding: 5px 10px; font-size: 0.8rem;">Delete</button>
                        </td>
                    `;
                    tbody.appendChild(tr);
                });
            }
        }

        async function deleteDept(id) {
            if (!confirm('Are you sure?')) return;
            const response = await fetch('../../backend/admin/api.php', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ action: 'delete_department', id })
            });
            const result = await response.json();
            if (result.status === 'success') loadDepartments();
            else alert(result.message);
        }

        document.getElementById('addDeptForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('deptName').value;
            const response = await fetch('../../backend/admin/api.php', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ action: 'add_department', name })
            });
            const result = await response.json();
            if (result.status === 'success') {
                document.getElementById('deptName').value = '';
                loadDepartments();
            } else alert(result.message);
        });

        loadDepartments();
    </script>
</body>

</html>
