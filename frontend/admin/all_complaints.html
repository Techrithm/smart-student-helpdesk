<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Complaints - Smart Helpdesk</title>
    <link rel="stylesheet" href="../../assets/css/style.css">
</head>

<body>

    <header>
        <div class="container nav">
            <a href="dashboard.html" class="logo">SmartHelpdesk <span
                    style="font-size: 0.8rem; color: #666;">(Admin)</span></a>
            <div>
                <a href="dashboard.html" class="btn btn-secondary">Dashboard</a>
                <a href="departments.html" class="btn btn-secondary">Departments</a>
                <a href="users.html" class="btn btn-secondary">Users</a>
                <a href="all_complaints.html" class="btn">Complaints</a>
                <a href="../../backend/auth/logout.php" class="btn btn-danger">Logout</a>
            </div>
        </div>
    </header>

    <div class="container">
        <h1>All System Complaints</h1>

        <div id="loading" style="text-align: center;">Loading...</div>
        <table style="width: 100%; border-collapse: collapse; display: none;" id="complaintTable">
            <thead>
                <tr style="background: #f1f1f1; text-align: left;">
                    <th style="padding: 10px;">ID</th>
                    <th style="padding: 10px;">Subject</th>
                    <th style="padding: 10px;">Student</th>
                    <th style="padding: 10px;">Department</th>
                    <th style="padding: 10px;">Priority â†“</th>
                    <th style="padding: 10px;">Status</th>
                    <th style="padding: 10px;">Date</th>
                    <th style="padding: 10px;">Action</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <!-- Rows here -->
            </tbody>
        </table>
    </div>

    <script>
        async function loadComplaints() {
            try {
                const response = await fetch('../../backend/complaints/api.php?action=list');
                const result = await response.json();

                if (result.status === 'success') {
                    const complaints = result.data;
                    document.getElementById('loading').style.display = 'none';
                    const table = document.getElementById('complaintTable');
                    const tbody = document.getElementById('tableBody');

                    if (complaints.length > 0) {
                        table.style.display = 'table';
                        complaints.forEach(c => {
                            const tr = document.createElement('tr');
                            tr.style.borderBottom = '1px solid #ddd';
                            tr.innerHTML = `
                                <td style="padding: 10px;">#${c.id}</td>
                                <td style="padding: 10px;">${c.subject}</td>
                                <td style="padding: 10px;">${c.student_name || 'N/A'}</td>
                                <td style="padding: 10px;">${c.department_name}</td>
                                <td style="padding: 10px;"><span style="padding: 5px 10px; border-radius: 4px; background: ${getPriorityColor(c.priority)}; color: white;">${(c.priority || 'medium').toLowerCase()}</span></td>
                                <td style="padding: 10px;"><span style="padding: 5px 10px; border-radius: 4px; background: ${getStatusColor(c.status)}; color: white;">${c.status}</span></td>
                                <td style="padding: 10px;">${new Date(c.created_at).toLocaleDateString()}</td>
                                <td style="padding: 10px;"><a href="complaint_view.html?id=${c.id}" class="btn btn-secondary" style="padding: 5px 10px; font-size: 0.8rem;">View</a></td>
                            `;
                            tbody.appendChild(tr);
                        });
                    } else {
                        document.getElementById('loading').innerText = "No complaints found.";
                        document.getElementById('loading').style.display = 'block';
                    }
                }
            } catch (e) {
                console.error(e);
            }
        }

        function getStatusColor(status) {
            if (status === 'pending') return '#8B0000'; // dark red
            if (status === 'in_progress') return '#ffc107';
            if (status === 'resolved') return '#006400'; // dark green
            return '#6c757d';
        }

        function getPriorityColor(priority) {
            if (priority === 'high') return '#FF0000';    // brightest red
            if (priority === 'medium') return '#fd7e14';  // orange
            if (priority === 'low') return '#4CBB17';     // kelly green
            return '#6c757d';
        }

        loadComplaints();
    </script>
</body>

</html>
